{%load filters%}

      <div id="cart_side" class="s_box_1 s_cart_holder">
        <h2 class="s_secondary_color">Корзина</h2>
        <div id="cart_side_contents">


              {% for item in cart %}
                {% with product=item %}
                    <div class="s_cart_item">
                    <a id="hremove_95" class="s_button_remove" href="{% url 'cart:CartRemove' product.slug %}">&nbsp;</a>
                        <span class="block"> x{{item.quantity}} <a href="{{product.get_absolute_url}}"> <b>{{item.property_1}} {{product.name}}</b> </a></span>
                    </div>
                {% endwith %}
              {% endfor %}

          <span class="clear s_mb_15 border_eee"></span>
            <div class="s_total clearfix"><strong class="cart_module_total left">Общее</strong><span class="cart_module_total">{{ cart.get_total_price|price_convert }}<span class="s_currency s_after"> сум</span></span></div>
          <span class="clear s_mb_15"></span>
          <div class="align_center clearfix">
            <a class="s_button_1 s_secondary_color_bgr s_ml_0" href="/cart"><span class="s_text">Корзина</span></a>
            <a class="s_button_1 s_secondary_color_bgr" href="checkout.html"><span class="s_text">Оформить</span></a>
          </div>

        </div>
      </div>
